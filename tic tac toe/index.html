<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/premium/png-512-thumb/tic-tac-toe-1996265-1689002.png?f=avif&w=512">
    
</head>
<body>
    <div class="nav">
        <img src="https://cdn.iconscout.com/icon/free/png-512/tic-tac-toe-1958780-1652930.png?f=avif&w=512" alt="image">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="container">
        <div class="rows">
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
        </div>
        <div class="rows">
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
        </div>
        <div class="rows">
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
            <div class="columns"><span class="textbox"></span></div>
        </div>
    </div>
    <div id="check">
        <span class="result"></span>
        <button id="btn">Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
